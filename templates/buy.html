{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container_fluid">
  <form action="{{ url_for('quote') }}" method="post">
    <fieldset>
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="stock" placeholder={{ symbol }} type="text"/>
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit" >Get Price</button>
      </div>
      {% if display_sale %}
      <div>
      <h3>{{ name }}</h3>
      <h3>{{ price }}</h3>
      <h3>Currently, you have {{ shares }} shares of this stock</h3>
      <h3>Balance remaining: {{ balance }}</h3>

      <div class="form-group">
	<input autocomplete="off" autofocus class="form-control" name="shares" placeholder=Shares type="text"/>
      </div>
      <div class="form-group">
	<button class="btn btn-default" type="submit" name="submit" value="buy">Buy</button>
	<button class="btn btn-default" type="submit" name="submit" value="sell">Sell</button>
      </div>
      {% else %}
      {% endif %}
    </fieldset>
  </form>
</div>
    
{% endblock %}
